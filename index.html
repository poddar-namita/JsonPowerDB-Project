<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON PowerDB Project</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        @media (max-width: 2000px) {
            .container {
                max-width: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-4 card shadow">
        <h2 class="text-center m-3">Registration Form</h2>

        <div class="card-body">
            <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="XYZ" />
                <label for="name">Full Name</label>
            </div>
        </div>

        <div class="card-body">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="XYZ" />
                <label for="username">Username</label>
            </div>
        </div>

        <div class="card-body">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="xyz@gmail.com" />
                <label for="email">Email address</label>
            </div>
        </div>

        <div class="card-body">
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" />
                <label for="password">Password</label>
            </div>
        </div>

        <div class="card-body d-grid">
            <button type="button" class="btn btn-lg btn-outline-dark" id="buttonId">
                Register
            </button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src=" http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js "></script>
</body>

</html>
